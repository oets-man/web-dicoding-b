<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyLibrary</title>

		<link rel="stylesheet" href="assets/css/app.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<header>
			<h1 class="header-title">Perpustakaan ID Santri</h1>
			<div class="search-box">
				<form id="search-form" class="search-form">
					<input
						id="search-text"
						type="text"
						placeholder="Cari berdasarkan judul, penulis, atau penerbit"
					/>
					<div class="btn-group-inline">
						<button type="submit" class="btn btn-blue">
							<i class="bi bi-search"></i> Cari
						</button>
						<button type="reset" class="btn btn-red" id="reset-search">
							<i class="bi bi-arrow-clockwise"></i> Reset
						</button>
					</div>
				</form>
			</div>
		</header>

		<main>
			<div class="container">
				<section class="card">
					<div class="card-header">
						<h2>Belum Selesai Dibaca</h2>
						<button type="button" class="btn btn-green" id="add-book-1">
							<i class="bi bi-plus-square"></i> Tambah
						</button>
					</div>
					<div id="" class="card-body">
						<table>
							<thead>
								<th>Judul</th>
								<th>Penulis</th>
								<th>Penerbit</th>
								<th>Tahun</th>
								<th>Aksi</th>
							</thead>
							<tbody id="table-uncomplete"></tbody>
						</table>
					</div>
				</section>

				<section class="card">
					<div class="card-header">
						<h2>Sudah Selesai Dibaca</h2>
						<button type="button" class="btn btn-green" id="add-book-2">
							<i class="bi bi-plus-square"></i> Tambah
						</button>
					</div>
					<div id="" class="card-body">
						<table>
							<thead>
								<th>Judul</th>
								<th>Penulis</th>
								<th>Penerbit</th>
								<th>Tahun</th>
								<th>Aksi</th>
							</thead>
							<tbody id="table-complete"></tbody>
						</table>
					</div>
				</section>
			</div>

			<div class="modal" id="modal" data-animation="slideInOutTop">
				<div class="modal-dialog">
					<form action="" id="inputBook">
						<div class="modal-header">
							<h2 id="modal-title">Input Data</h2>
						</div>
						<div class="modal-content">
							<input type="hidden" id="input-book-id" value="" />
							<div class="input">
								<label for="inputBookTitle">Judul</label>
								<input id="inputBookTitle" type="text" value="" required />
							</div>
							<div class="input">
								<label for="inputBookAuthor">Penulis</label>
								<input id="inputBookAuthor" type="text" value="" required />
							</div>
							<div class="input">
								<label for="inputBookPublisher">Penerbit</label>
								<input id="inputBookPublisher" type="text" value="" required />
							</div>
							<div class="input">
								<label for="inputBookYear">Tahun</label>
								<input id="inputBookYear" type="number" value="" required />
							</div>
							<div class="input-inline">
								<label for="inputBookIsComplete">Selesai dibaca</label>
								<input id="inputBookIsComplete" type="checkbox" />
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-green d-right" type="submit">
								<i class="bi bi-save"></i> Simpan
							</button>
							<button
								class="btn btn-red d-right"
								type="button"
								onclick="modalHide()"
							>
								<i class="bi bi-x-circle"></i> Tutup
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<script src="assets/scripts/main.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
